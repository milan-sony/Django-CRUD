{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'crud/CSS/registerform.css' %}">
{% endblock %}

{% block body %}
<div class="container">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-header">
        <h3>Edit Form</h3>
      </div>
      <div class="card-body">
        <form action="/" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Your Name" value="{{data.user}}" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter Your Email" value="{{data.email}}" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" name="contact" placeholder="Enter Your Number" class="form-control" value="{{data.phone}}" required autocomplete="off">
          </div>
          <input type="submit" value="Update" class="btn btn-primary form-control">
        </form>
        {{msg}}
      </div>
    </div>
  </div>
</div>

{% endblock %}
